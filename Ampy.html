<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .container h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #3a86ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #8338ec;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            50% {
                transform: translateY(-50vh) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Cool Page!</h1>
    <button onclick="changeColors()">Change Colors</button>
</div>

<div class="particles"></div>

<script>
    const particlesContainer = document.querySelector('.particles');

    function createParticle() {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        particle.style.animationDuration = `${2 + Math.random() * 3}s`;
        particlesContainer.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 5000);
    }

    setInterval(createParticle, 300);

    function changeColors() {
        const colors = [
            'linear-gradient(45deg, #ff006e, #8338ec, #3a86ff)',
            'linear-gradient(45deg, #ffbe0b, #fb5607, #ff006e)',
            'linear-gradient(45deg, #06d6a0, #118ab2, #073b4c)',
            'linear-gradient(45deg, #9b5de5, #f15bb5, #fee440)',
        ];
        const currentColor = document.body.style.background;
        let newColor;
        do {
            newColor = colors[Math.floor(Math.random() * colors.length)];
        } while (newColor === currentColor);

        document.body.style.background = newColor;
    }
</script>

</body>
</html>
